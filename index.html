<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini PC Part Picker</title>
<style>
  body {
    background: #0f141b;
    color: #e8ecf2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1a2530;
    padding: 15px;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 10px;
  }
  input, button {
    padding: 8px;
    margin: 4px;
    border-radius: 6px;
    border: none;
  }
  input {
    width: 70%;
    background: #111922;
    color: white;
  }
  button {
    background: #2788f6;
    color: white;
    cursor: pointer;
  }
  .product {
    background: #1a242f;
    padding: 10px;
    border-radius: 8px;
    margin: 8px 0;
  }
  img {
    width: 100%;
    max-height: 160px;
    border-radius: 8px;
    object-fit: cover;
  }
</style>
</head>
<body>

<header><h2>Mini PC Part Picker (Amazon)</h2></header>

<div class="container">
  <input id="urlInput" placeholder="Paste Amazon link or ASIN" />
  <button onclick="addProduct()">Add</button>

  <div id="products"></div>

  <button onclick="saveWishlist()">ðŸ’¾ Save</button>
  <button onclick="loadWishlist()">ðŸ“‚ Load</button>
  <button onclick="openAmazonCart()">ðŸ›’ Pay (Amazon Cart)</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem('wishlist')) || [];

function extractASIN(url) {
  const m = url.match(/(?:dp|gp\/product)\/([A-Z0-9]{10})/);
  if (m) return m[1];
  if (/^[A-Z0-9]{10}$/i.test(url.trim())) return url.trim();
  return prompt("Couldn't detect ASIN. Enter manually:");
}

function addProduct() {
  const url = document.getElementById('urlInput').value.trim();
  if (!url) return alert('Paste an Amazon link or ASIN.');
  const asin = extractASIN(url);
  const name = prompt('Enter product name:');
  const price = prompt('Enter product price:');
  const img = prompt('Enter image URL (optional):');
  products.push({ asin, name, price, img });
  render();
  document.getElementById('urlInput').value = '';
}

function render() {
  const div = document.getElementById('products');
  div.innerHTML = '';
  products.forEach((p, i) => {
    div.innerHTML += `
      <div class="product">
        <img src="${p.img || 'https://via.placeholder.com/250x160?text=No+Image'}">
        <h4>${p.name}</h4>
        <p>Price: $${p.price}</p>
        <p>ASIN: ${p.asin}</p>
        <label><input type="checkbox" data-i="${i}"> Select</label>
        <button onclick="removeProduct(${i})">Remove</button>
      </div>`;
  });
}

function removeProduct(i) {
  products.splice(i, 1);
  render();
}

function saveWishlist() {
  localStorage.setItem('wishlist', JSON.stringify(products));
  alert('Saved!');
}

function loadWishlist() {
  products = JSON.parse(localStorage.getItem('wishlist')) || [];
  render();
  alert('Loaded!');
}

function openAmazonCart() {
  const checks = document.querySelectorAll('input[type=checkbox]:checked');
  if (checks.length === 0) return alert('Select at least one item.');
  let url = 'https://www.amazon.com/gp/aws/cart/add.html?';
  checks.forEach((c, i) => {
    const p = products[c.dataset.i];
    url += `ASIN.${i+1}=${p.asin}&Quantity.${i+1}=1&`;
  });
  window.open(url, '_blank');
}

render();
</script>
</body>
</html>
